{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}All Current Users{% endblock %}</h1>
{% endblock %}

{% block content %}

    <style>
        td, th {
          border: 1px solid #999;
          padding: 0.5rem;
        }
    </style>


    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
    {% for user in users: %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
        </tr>
        
    {% endfor %}
    </table>

{% endblock %}
